<div class="header__container">
  <div class="header__title">
    <div class="header__logo">
      <svg class="header__logo-icon" width="260" height="145" role="img">
        <use xlink:href="img/icons/sprite.svg#logo-blade"></use>
      </svg>
    </div>
    <a href="#nowhere" class="header__hashtag hashtag">#bladefashion2019</a>
  </div>
  <button class="header__btn" type="button" aria-label="Open Menu Button">
    <span></span>
  </button>
  <div class="header__wrapper">
    <nav class="header__main-nav main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item"><a href="#" class="main-nav__link">Главная</a></li>
        <li class="main-nav__item"><a href="#" class="main-nav__link">Участники</a></li>
        <li class="main-nav__item"><a href="#" class="main-nav__link">Жюри</a></li>
        <li class="main-nav__item"><a href="#" class="main-nav__link">Билеты</a></li>
        <li class="main-nav__item"><a href="#" class="main-nav__link">Контакты</a></li>
      </ul>
    </nav>
    <div class="header__lang lang">
      <button class="lang__title" type="button">рус</button>
      <ul class="lang__list visually-hidden">
        <li class="lang__item">
          <input type="radio" name="lang" id="rus" value="рус" checked>
          <label for="rus">рус</label>
        </li>
        <li class="lang__item">
          <input type="radio" name="lang" id="en" value="англ">
          <label for="en">рус</label>
        </li>
      </ul>
    </div>
    <ul class="header__social-list social-list">
      <li class="social-list__item">
        <a href="#" class="social-list__link">
          <svg width="44" height="44" viewBox="0 0 44 44">
            <use xlink:href="img/icons/sprite.svg#icon-fb"></use>
          </svg>
        </a>
      </li>
      <li class="social-list__item">
        <a href="#" class="social-list__link">
          <svg width="44" height="44" viewBox="0 0 44 44">
            <use xlink:href="img/icons/sprite.svg#icon-insta"></use>
          </svg>
        </a>
      </li>
      <li class="social-list__item">
        <a href="#" class="social-list__link">
          <svg width="44" height="44" viewBox="0 0 44 44">
            <use xlink:href="img/icons/sprite.svg#icon-tw"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</div>
